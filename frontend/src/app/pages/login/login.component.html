
<h2>Connexion</h2>

<form (ngSubmit)="login()" #loginForm="ngForm">
  <div>
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      name="email"
      [(ngModel)]="email"
      required
    />
  </div>

  <div>
    <label for="password">Mot de passe</label>
    <input
      id="password"
      type="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>

  <button type="submit" [disabled]="loginForm.invalid">
    Se connecter
  </button>
</form>
